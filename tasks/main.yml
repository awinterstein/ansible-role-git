---
- script: git-lfs-install.deb.sh
  args:
    creates: /etc/apt/sources.list.d/github_git-lfs.list
  become: true
- name: Install Git
  apt: name={{item}} state=installed update_cache=yes
  with_items:
    - git
    - git-lfs
  become: true
- name: Make sure that category exists in Git config
  lineinfile:
    create: yes
    destfile: "{{homedir}}/.gitconfig"
    line: '[user]'
- name: Set name for Git
  lineinfile:
    destfile: "{{homedir}}/.gitconfig"
    regexp: 'name = '
    insertafter: '^[user]'
    line: "\tname = {{username}}"
- name: Set mail for Git
  lineinfile:
    destfile: "{{homedir}}/.gitconfig"
    regexp: 'email = '
    insertafter: '^[user]'
    line: "\temail = {{usermail}}"
- name: Make sure that category 'push' exists in Git config
  lineinfile:
    create: yes
    destfile: "{{homedir}}/.gitconfig"
    line: '[push]'
- name: Set push to simple for Git
  lineinfile:
    destfile: "{{homedir}}/.gitconfig"
    regexp: 'default = '
    insertafter: '^[user]'
    line: "\tdefault = simple"
- name: Make sure that category 'core' exists in Git config
  lineinfile:
    create: yes
    destfile: "{{homedir}}/.gitconfig"
    line: '[core]'
- name: Set askpass if it was defined
  lineinfile:
    destfile: "{{homedir}}/.gitconfig"
    regexp: 'askpass = '
    insertafter: '^[core]'
    line: "\taskpass = {{askpass}}"
  when: askpass is defined
